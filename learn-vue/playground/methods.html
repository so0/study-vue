<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <button v-on:click="실행할메서드이름">click me</button> -->
      <button v-on:click="logText">click me</button>
      <input v-on:keyup="logText" type="text" />
      <!-- event modifier -->
      <input v-on:keyup.enter="logText" type="text" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        methods: {
          logText: function () {
            console.log("clicked");
          },
        },
      });
    </script>
  </body>
</html>
